<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Duunda – Artist & Admin Login</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: #eee;
    }
    .card {
      background: rgba(255,255,255,0.06);
      border-radius: 16px;
      padding: 2rem;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
    }
    h1 { font-size: 1.75rem; margin-bottom: 0.5rem; text-align: center; }
    .sub { color: #aaa; font-size: 0.95rem; margin-bottom: 1.5rem; text-align: center; }
    label { display: block; margin-bottom: 0.35rem; font-size: 0.9rem; color: #ccc; }
    input {
      width: 100%;
      padding: 12px 14px;
      margin-bottom: 1rem;
      border: 1px solid #444;
      border-radius: 8px;
      background: rgba(255,255,255,0.08);
      color: #fff;
      font-size: 1rem;
    }
    input::placeholder { color: #888; }
    input:focus { outline: none; border-color: #ED9C22; }
    button {
      width: 100%;
      padding: 14px;
      background: #ED9C22;
      color: #1a1a2e;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover { background: #f0ad4e; }
    button:disabled { opacity: 0.6; cursor: not-allowed; }
    .link { margin-top: 1rem; text-align: center; }
    .link a { color: #ED9C22; text-decoration: none; }
    .link a:hover { text-decoration: underline; }
    .err {
      margin-top: 1rem;
      padding: 10px 12px;
      background: rgba(220,53,69,0.2);
      border: 1px solid #dc3545;
      border-radius: 8px;
      color: #f8d7da;
      font-size: 0.9rem;
      display: none;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Duunda Music</h1>
    <p class="sub">Artist & Admin Portal</p>
    <form id="loginForm">
      <label for="email">Email or username</label>
      <input type="text" id="email" name="email" required placeholder="you@example.com" autocomplete="username" />
      <label for="password">Password</label>
      <input type="password" id="password" name="password" required placeholder="••••••••" autocomplete="current-password" />
      <button type="submit" id="btn">Sign in</button>
    </form>
    <div class="err" id="err"></div>
    <p class="link"><a href="/signup">Sign up as artist</a></p>
  </div>
  <script src="/portal/login.js"></script>
</body>
</html>

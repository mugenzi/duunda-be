<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Duunda – Upload Song</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: #1a1a2e;
      min-height: 100vh;
      color: #eee;
      padding: 20px;
    }
    a { color: #ED9C22; text-decoration: none; }
    a:hover { text-decoration: underline; }
    header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 24px; flex-wrap: wrap; gap: 12px; }
    h1 { font-size: 1.5rem; }
    .btn { display: inline-block; padding: 10px 16px; background: #ED9C22; color: #1a1a2e; border-radius: 8px; font-weight: 600; border: none; cursor: pointer; font-size: 0.95rem; }
    .btn:hover { background: #f0ad4e; }
    .btn.outline { background: transparent; color: #ED9C22; border: 1px solid #ED9C22; }
    .card { background: rgba(255,255,255,0.06); border-radius: 12px; padding: 1.25rem; margin-bottom: 1rem; }
    .card h2 { font-size: 1.1rem; margin-bottom: 12px; }
    input[type="text"], input[type="number"], select {
      width: 100%; padding: 10px 12px; margin-bottom: 10px; border: 1px solid #444; border-radius: 8px;
      background: rgba(255,255,255,0.08); color: #fff; font-size: 1rem;
    }
    label { display: block; margin-bottom: 4px; font-size: 0.9rem; color: #aaa; }
    .err { color: #f88; margin-top: 8px; font-size: 0.9rem; }
    .progress { margin-top: 8px; font-size: 0.9rem; color: #aaa; }
  </style>
</head>
<body>
  <header>
    <div>
      <h1>Upload Song</h1>
      <p><a href="#" id="backLink">← Back to songs</a></p>
    </div>
    <a href="/" class="btn outline" id="logoutBtn">Sign out</a>
  </header>

  <div class="card">
    <h2>Upload single song</h2>
    <form id="uploadForm">
      <label>Title *</label>
      <input type="text" name="title" required />
      <label>Album (optional)</label>
      <input type="text" name="album" />
      <label>Genre</label>
      <input type="text" name="genre" />
      <label>Track number (position on album, e.g. 1 for first track – leave blank for a single)</label>
      <input type="number" name="track_number" min="1" placeholder="e.g. 1" />
      <label>Cover art (optional)</label>
      <input type="file" name="cover" accept=".jpg,.jpeg,.png,.webp" />
      <label>Audio file *</label>
      <input type="file" name="audio" accept=".mp3,.wav,.flac,.m4a,.aac" required />
      <button type="submit" class="btn" style="margin-top:12px">Upload</button>
    </form>
    <p class="err" id="uploadErr"></p>
    <p class="progress" id="uploadProgress"></p>
  </div>

  <div class="card">
    <h2>Bulk upload</h2>
    <label>Select audio files</label>
    <input type="file" id="bulkFiles" accept=".mp3,.wav,.flac,.m4a,.aac" multiple />
    <div id="bulkMeta"></div>
    <button type="button" class="btn" id="bulkSubmit" style="margin-top:12px" disabled>Upload all</button>
  </div>

  <script src="/portal/upload.js"></script>
</body>
</html>

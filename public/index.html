<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Duunda Music Upload</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .container {
        background: white;
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        padding: 40px;
        width: 100%;
        max-width: min(1000px, 90%);
      }

      .header {
        text-align: center;
        margin-bottom: 30px;
      }

      .header h1 {
        color: #333;
        font-size: 2.5rem;
        margin-bottom: 10px;
      }

      .header p {
        color: #666;
        font-size: 1.1rem;
      }

      .form-group {
        margin-bottom: 25px;
      }

      label {
        display: block;
        margin-bottom: 8px;
        color: #333;
        font-weight: 600;
        font-size: 1rem;
      }

      input[type="text"],
      input[type="password"],
      input[type="file"],
      input[type="number"],
      input[type="url"] {
        width: 100%;
        padding: 15px;
        border: 2px solid #e1e5e9;
        border-radius: 10px;
        font-size: 1rem;
        transition: border-color 0.3s ease;
      }

      input[type="text"]:focus,
      input[type="password"]:focus,
      input[type="file"]:focus,
      input[type="number"]:focus,
      input[type="url"]:focus {
        outline: none;
        border-color: #667eea;
      }

      .file-input-wrapper {
        position: relative;
        overflow: hidden;
        display: inline-block;
        width: 100%;
      }

      .file-input {
        position: absolute;
        left: -9999px;
      }

      .file-input-label {
        display: block;
        padding: 15px;
        border: 2px dashed #e1e5e9;
        border-radius: 10px;
        text-align: center;
        cursor: pointer;
        transition: all 0.3s ease;
        background: #f8f9fa;
      }

      .file-input-label:hover {
        border-color: #667eea;
        background: #f0f2ff;
      }

      .file-input-label.has-file {
        border-color: #28a745;
        background: #f0fff4;
        color: #28a745;
      }

      .upload-btn {
        width: 100%;
        padding: 18px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.2s ease;
      }

      .upload-btn:hover {
        transform: translateY(-2px);
      }

      .upload-btn:disabled {
        background: #ccc;
        cursor: not-allowed;
        transform: none;
      }

      .progress-container {
        margin-top: 20px;
        display: none;
      }

      .progress-bar {
        width: 100%;
        height: 10px;
        background: #e1e5e9;
        border-radius: 5px;
        overflow: hidden;
      }

      .progress-fill {
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        width: 0%;
        transition: width 0.3s ease;
      }

      .message {
        margin-top: 20px;
        padding: 15px;
        border-radius: 10px;
        display: none;
      }

      .message.success {
        background: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }

      .message.error {
        background: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }

      .required {
        color: #dc3545;
      }

      .form-row {
        display: flex;
        gap: 15px;
      }

      .form-row .form-group {
        flex: 1;
      }
      .files-container {
        display: flex;
        gap: 15px;
        align-items: end;
      }

      @media (max-width: 768px) {
        .form-row {
          flex-direction: column;
          gap: 0;
        }

        .container {
          padding: 20px;
        }

        .header h1 {
          font-size: 2rem;
        }
      }
      #loadCover,
      #loadAudio {
        padding: 10px;
        background-color: none;
        border: none;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>üéµ Duunda Music</h1>
        <p>Upload your favorite songs to the cloud</p>
      </div>

      <form id="uploadForm" enctype="multipart/form-data">
        <div class="form-group">
          <label for="accessToken"
            >Access Token <span class="required">*</span></label
          >
          <input
            type="password"
            id="accessToken"
            name="accessToken"
            value="eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VySWQiOjEsInVzZXJuYW1lIjoiVGVqYXMwMTk5IiwiaWF0IjoxNzU1MDE5NDM0LCJleHAiOjE3NTc2MTE0MzR9.aELt7GEIc0DArrgeDn_vBl84t3bWWuciisBZjJfajq4
            "
            required
            placeholder="Enter your JWT access token"
          />
        </div>

        <div class="files-container">
          <div class="form-group">
            <label for="audioFile"
              >Audio File <span class="required">*</span></label
            >
            <div class="file-input-wrapper">
              <input
                type="file"
                id="audioFile"
                name="audio"
                accept=".mp3,.wav,.flac,.m4a,.aac"
                class="file-input"
              />
              <label for="audioFile" class="file-input-label" id="fileLabel">
                üìÅ Choose an audio file (MP3, WAV, FLAC, M4A, AAC)
              </label>
            </div>
          </div>

          <div class="form-group">
            <label for="coverImage">Cover Image</label>
            <div class="file-input-wrapper">
              <input
                type="file"
                id="coverImage"
                name="cover"
                accept=".jpg,.jpeg,.png,.webp"
                class="file-input"
              />
              <label for="coverImage" class="file-input-label" id="coverLabel">
                üñºÔ∏è Choose a cover image (JPG, PNG, WEBP) - Optional
              </label>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="title">Song Title <span class="required">*</span></label>
          <input
            type="text"
            id="title"
            name="title"
            required
            placeholder="Enter song title"
          />
        </div>

        <div class="form-group">
          <label for="artist">Artist <span class="required">*</span></label>
          <input
            type="text"
            id="artist"
            name="artist"
            required
            placeholder="Enter artist name"
          />
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="album">Album</label>
            <input
              type="text"
              id="album"
              name="album"
              placeholder="Enter album name (optional)"
            />
          </div>
          <div class="form-group">
            <label for="genre">Genre</label>
            <input
              type="text"
              id="genre"
              name="genre"
              placeholder="Enter genre (optional)"
            />
          </div>
        </div>

        <div class="form-group">
          <label for="duration">Duration (seconds)</label>
          <input
            type="number"
            id="duration"
            name="duration"
            min="1"
            placeholder="Enter duration in seconds (optional)"
          />
        </div>

        <button type="submit" class="upload-btn" id="uploadBtn">
          üöÄ Upload Song
        </button>

        <div class="progress-container" id="progressContainer">
          <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
          </div>
          <p id="progressText" style="text-align: center; margin-top: 10px">
            Uploading...
          </p>
        </div>

        <div class="message" id="message"></div>
      </form>
    </div>

    <script src="./scripts/index.js"></script>
  </body>
</html>

name: Deploy to EC2 (v1-release)

on:
  push:
    branches: ["v1-release"]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: deploy-v1-release
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure rsync is available
        run: |
          sudo apt-get update
          sudo apt-get install -y rsync

      - name: Prepare SSH (write key, trust host)
        env:
          EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}
          EC2_HOST: ${{ secrets.EC2_HOST }}
        run: |
          set -euo pipefail
          mkdir -p ~/.ssh
          umask 077
          printf '%s' "$EC2_SSH_KEY" > ~/.ssh/ec2_key
          chmod 600 ~/.ssh/ec2_key
          ssh-keyscan -H "$EC2_HOST" >> ~/.ssh/known_hosts

      - name: Ensure target directory exists
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USER: ${{ secrets.EC2_USER }}
          EC2_PATH: ${{ secrets.EC2_PATH }}
        run: |
          ssh -o StrictHostKeyChecking=yes -i ~/.ssh/ec2_key "$EC2_USER@$EC2_HOST" "mkdir -p '$EC2_PATH'"

      - name: Sync files to EC2
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USER: ${{ secrets.EC2_USER }}
          EC2_PATH: ${{ secrets.EC2_PATH }}
        run: |
          set -euo pipefail
          RSYNC_EXCLUDES="--exclude .git --exclude .github --exclude node_modules --exclude .env --exclude tests --exclude coverage"
          rsync -avz --delete $RSYNC_EXCLUDES -e "ssh -o StrictHostKeyChecking=yes -i ~/.ssh/ec2_key" ./ "$EC2_USER@$EC2_HOST:$EC2_PATH/"

      - name: Install deps, build, and (re)start with PM2
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USER: ${{ secrets.EC2_USER }}
          EC2_PATH: ${{ secrets.EC2_PATH }}
          # Optional override: set repo Variable "APP_ENTRY" (Settings → Variables → Actions)
          APP_ENTRY_FROM_VARS: ${{ vars.APP_ENTRY }}
        run: |
          # Pass env down and use a QUOTED heredoc so nothing expands on the runner.
          ssh -o StrictHostKeyChecking=yes -i ~/.ssh/ec2_key "$EC2_USER@$EC2_HOST" \
            "EC2_PATH='$EC2_PATH' APP_NAME='my-node-app' APP_ENTRY='$APP_ENTRY_FROM_VARS' bash -s" <<'REMOTE'
            set -euo pipefail
            cd "$EC2_PATH"

            # Install production deps: use ci only if a lockfile exists
            if command -v npm >/dev/null 2>&1; then
              if [ -f package-lock.json ] || [ -f npm-shrinkwrap.json ]; then
                npm ci --omit=dev
              else
                npm install --omit=dev
              fi
            else
              echo "npm not found on server. Please install Node.js." >&2
              exit 1
            fi

            # Build if there's a build script
            if [ -f package.json ]; then
              node -e "const p=require('./package.json'); process.exit(p.scripts&&p.scripts.build?0:1)" \
                && npm run build || echo "No build script; skipping build."
            fi

            # Determine entry
            ENTRY="${APP_ENTRY:-}"

            # Try package.json "main" if not provided
            if [ -z "$ENTRY" ] && [ -f package.json ]; then
              MAIN=$(node -e "try{console.log(require('./package.json').main||'')}catch(e){process.exit(0)}")
              if [ -n "$MAIN" ] && [ -f "$MAIN" ]; then ENTRY="$MAIN"; fi
            fi

            # If still empty and we have a start script, we will use npm start via PM2
            USE_NPM_START=0
            if [ -z "$ENTRY" ] && [ -f package.json ]; then
              node -e "const p=require('./package.json'); process.exit(p.scripts&&p.scripts.start?0:1)" && USE_NPM_START=1 || true
            fi

            # Final fallbacks for common layouts
            if [ -z "$ENTRY" ]; then
              for C in server.js app.js index.js build/server.js dist/server.js build/index.js dist/index.js; do
                if [ -f "$C" ]; then ENTRY="$C"; break; fi
              done
            fi

            # Ensure PM2 exists
            if ! command -v pm2 >/dev/null 2>&1; then
              sudo npm i -g pm2
              pm2 --version
            fi

            # If there's an ecosystem file, prefer it
            if [ -f ecosystem.config.js ]; then
              pm2 startOrReload ecosystem.config.js --update-env
              pm2 save
              exit 0
            fi

            # Start or restart app
            if [ "$USE_NPM_START" -eq 1 ]; then
              # Use npm start via PM2
              if pm2 describe "$APP_NAME" >/dev/null 2>&1; then
                pm2 delete "$APP_NAME"
              fi
              pm2 start npm --name "$APP_NAME" -- start
            else
              if [ -z "$ENTRY" ]; then
                echo "Could not determine an app entry file. Set repo Variable APP_ENTRY (e.g., build/index.js) or add an ecosystem.config.js." >&2
                exit 1
              fi
              if pm2 describe "$APP_NAME" >/dev/null 2>&1; then
                pm2 restart "$APP_NAME" --update-env
              else
                pm2 start "$ENTRY" --name "$APP_NAME"
              fi
            fi

            pm2 save
          REMOTE
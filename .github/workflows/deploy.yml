name: Deploy to EC2 (v1-release)

on:
  push:
    branches: ["v1-release"]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: deploy-v1-release
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure rsync is available
        run: |
          sudo apt-get update
          sudo apt-get install -y rsync

      - name: Prepare SSH (write key, trust host)
        env:
          EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}
          EC2_HOST: ${{ secrets.EC2_HOST }}
        run: |
          set -euo pipefail
          mkdir -p ~/.ssh
          umask 077
          printf '%s' "$EC2_SSH_KEY" > ~/.ssh/ec2_key
          chmod 600 ~/.ssh/ec2_key
          ssh-keyscan -H "$EC2_HOST" >> ~/.ssh/known_hosts

      - name: Ensure target directory exists
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USER: ${{ secrets.EC2_USER }}
          EC2_PATH: ${{ secrets.EC2_PATH }}
        run: |
          ssh -o StrictHostKeyChecking=yes -i ~/.ssh/ec2_key "$EC2_USER@$EC2_HOST" "mkdir -p '$EC2_PATH'"

      - name: Sync files to EC2
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USER: ${{ secrets.EC2_USER }}
          EC2_PATH: ${{ secrets.EC2_PATH }}
        run: |
          set -euo pipefail
          RSYNC_EXCLUDES="--exclude .git --exclude .github --exclude node_modules --exclude .env --exclude tests --exclude coverage"
          rsync -avz --delete $RSYNC_EXCLUDES -e "ssh -o StrictHostKeyChecking=yes -i ~/.ssh/ec2_key" ./ "$EC2_USER@$EC2_HOST:$EC2_PATH/"

      - name: Install deps, build, prune, and (re)start with PM2
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USER: ${{ secrets.EC2_USER }}
          EC2_PATH: ${{ secrets.EC2_PATH }}
          APP_ENTRY_FROM_VARS: ${{ vars.APP_ENTRY }}   # optional override
        run: |
          ssh -o StrictHostKeyChecking=yes -i ~/.ssh/ec2_key "$EC2_USER@$EC2_HOST" \
            "EC2_PATH='$EC2_PATH' APP_NAME='duunda-be' APP_ENTRY='$APP_ENTRY_FROM_VARS' bash -s" <<'REMOTE'
            set -euo pipefail

            if ! command -v node >/dev/null 2>&1 || ! command -v npm >/dev/null 2>&1; then
              echo "Node.js/npm not found on server. Install Node (e.g. Node 20) before deploying." >&2
              exit 1
            fi

            cd "$EC2_PATH"

            # 1) FULL install for build
            if [ -f package-lock.json ] || [ -f npm-shrinkwrap.json ]; then
              npm ci
            else
              npm install
            fi

            # 2) Build if script exists
            if [ -f package.json ]; then
              if node -e "const p=require('./package.json'); process.exit(p.scripts&&p.scripts.build?0:1)"; then
                npm run build
              else
                echo "No build script; skipping build."
              fi
            fi

            # 3) Prune to production (keep runtime thin)
            npm prune --production || npm ci --omit=dev || true

            # 4) Ensure PM2 present
            if ! command -v pm2 >/dev/null 2>&1; then
              sudo npm i -g pm2
            fi

            # 5) Prefer ecosystem.config.js if present
            if [ -f ecosystem.config.js ]; then
              # Make sure the ecosystem uses the same app name or you'll reload the wrong process
              pm2 startOrReload ecosystem.config.js --update-env
              pm2 save
              exit 0
            fi

            # 6) Determine ENTRY if no ecosystem file
            ENTRY="${APP_ENTRY:-}"

            # Try package.json "main" if not provided
            if [ -z "$ENTRY" ] && [ -f package.json ]; then
              MAIN=$(node -e "try{console.log(require('./package.json').main||'')}catch(e){process.exit(0)}")
              if [ -n "$MAIN" ] && [ -f "$MAIN" ]; then ENTRY="$MAIN"; fi
            fi

            # If still empty but we have a start script, use npm start via PM2
            USE_NPM_START=0
            if [ -z "$ENTRY" ] && [ -f package.json ]; then
              if node -e "const p=require('./package.json'); process.exit(p.scripts&&p.scripts.start?0:1)"; then
                USE_NPM_START=1
              fi
            fi

            # Common fallback entries
            if [ -z "$ENTRY" ]; then
              for C in server.js app.js index.js build/server.js dist/server.js build/index.js dist/index.js; do
                if [ -f "$C" ]; then ENTRY="$C"; break; fi
              done
            fi

            # 7) Start / reload with PM2 (consistent name!)
            if [ "$USE_NPM_START" -eq 1 ]; then
              if pm2 describe "$APP_NAME" >/dev/null 2>&1; then
                pm2 restart "$APP_NAME" --update-env
              else
                pm2 start npm --name "$APP_NAME" -- start
              fi
            else
              if [ -z "$ENTRY" ]; then
                echo "No entry file found. Set repo Variable APP_ENTRY (e.g., dist/index.js) or add ecosystem.config.js." >&2
                exit 1
              fi
              if pm2 describe "$APP_NAME" >/dev/null 2>&1; then
                pm2 restart "$APP_NAME" --update-env
              else
                pm2 start "$ENTRY" --name "$APP_NAME"
              fi
            fi

            pm2 save
          REMOTE

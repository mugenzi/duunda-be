name: Deploy to EC2 (v1-release)

on:
  push:
    branches: ["v1-release"]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: deploy-v1-release
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install rsync
        run: |
          sudo apt-get update
          sudo apt-get install -y rsync

      - name: Prepare SSH (write key, trust host)
        env:
          EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}
          EC2_HOST: ${{ secrets.EC2_HOST }}
        run: |
          set -euo pipefail
          mkdir -p ~/.ssh
          umask 077
          # Write the private key from the secret (handles multi-line safely)
          printf '%s' "$EC2_SSH_KEY" > ~/.ssh/ec2_key
          chmod 600 ~/.ssh/ec2_key
          # Trust the EC2 host so ssh/rsync won't prompt
          ssh-keyscan -H "$EC2_HOST" >> ~/.ssh/known_hosts

      - name: Ensure target directory exists
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USER: ${{ secrets.EC2_USER }}
          EC2_PATH: ${{ secrets.EC2_PATH }}
        run: |
          ssh -o StrictHostKeyChecking=yes -i ~/.ssh/ec2_key "$EC2_USER@$EC2_HOST" "mkdir -p \"$EC2_PATH\""

      - name: Sync files to EC2
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USER: ${{ secrets.EC2_USER }}
          EC2_PATH: ${{ secrets.EC2_PATH }}
        run: |
          set -euo pipefail
          RSYNC_EXCLUDES="--exclude .git --exclude .github --exclude node_modules --exclude .env --exclude tests --exclude coverage"
          rsync -avz --delete $RSYNC_EXCLUDES -e "ssh -o StrictHostKeyChecking=yes -i ~/.ssh/ec2_key" ./ "$EC2_USER@$EC2_HOST:$EC2_PATH/"

      - name: Install deps & (re)start with PM2
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USER: ${{ secrets.EC2_USER }}
          EC2_PATH: ${{ secrets.EC2_PATH }}
        run: |
          ssh -o StrictHostKeyChecking=yes -i ~/.ssh/ec2_key "$EC2_USER@$EC2_HOST" <<EOF
            set -euo pipefail
            cd "$EC2_PATH"

            if command -v npm >/dev/null 2>&1; then
              # Install production dependencies (Node 16+ supports --omit=dev)
              npm ci --omit=dev || npm install --omit=dev
            else
              echo "npm not found on server. Please install Node.js." >&2
              exit 1
            fi

            # Start or restart with PM2
            if command -v pm2 >/dev/null 2>&1; then
              if [ -f ecosystem.config.js ]; then
                pm2 startOrReload ecosystem.config.js --update-env
              else
                APP_NAME="my-node-app"
                ENTRY="dist/server.js"  # <-- change to your real entry file
                pm2 describe "$APP_NAME" >/dev/null 2>&1 && pm2 restart "$APP_NAME" || pm2 start "$ENTRY" --name "$APP_NAME"
              fi
              pm2 save
            else
              sudo npm i -g pm2
              pm2 --version
              if [ -f ecosystem.config.js ]; then
                pm2 start ecosystem.config.js --update-env
              else
                pm2 start dist/server.js --name my-node-app
              fi
              pm2 save
            fi
          EOF